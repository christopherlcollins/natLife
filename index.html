<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

	
</head>
<body>
	

<div id="wrapper">


	<div id="controls">
		<div id="buttonPrevious"></div>
		<div id="buttonNext"></div>
		<div id="buttonUp"></div>
		<div id="buttonDown"></div>
	</div>
	
	
	<div id="characters" class="sectionActive">
	
		<div class="element previous">
			
			<video></video>
			<div class="title"></div>
			<div class="subtitle"></div>
			
		</div>
		
		<div class="element active">
			
			<video></video>
			<div class="title"></div>
			<div class="subtitle"></div>
		
		</div>
		
		<div class="element next">
			
			<video></video>
			<div class="title"></div>
			<div class="subtitle"></div>
			
		</div>	
		
	</div>
	
	
	<div id="subCharacters" class="sectionAbove">

		<div class="element previous"></div>
		<div class="element active"></div>
		<div class="element next"></div>	
		
	</div>
	
	
</div>

<script src="app.js"></script>	
	
</body>	
</html>
